<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <!-- <input class="name" type="text">
    <input class="button" type="button" value="產製pdf"> -->
    <div class="content">
        <h2>外對內連線服務申請單自動產製程式</h2>
        <div>
            <label for="">申請日期 : </label>
            <input  type="number" id="year" name="year" min="111" max="200" required>
            <label for="year">年</label>
            <input type="number" id="month" name="month" min="1" max="12" required>
            <label for="month">月</label>
            <input type="number" id="day" name="day" min="1" max="31" required>
            <label for="day">日</label>
        </div>
        <div>
            <label for="deviceName">欲連線設備名稱：</label>
            <input type="text"  id="deviceName" name="deviceName" size="50" required>
        </div>
        <div>
            <label for="sessionDuration">連線起訖日:</label>
            <input type="date" id="sessionStart" name="sessionDuration"> -
            <input type="date" id="sessionEnd"   name="sessionDuration">
        </div>
        <div>
            <label for="connectionPurpose">連線用途：</label>
            <input size="50" type="text" id="connectionPurpose" name="connectionPurpose" required>
        </div>
        <div>
            <label for="companyName">廠商名稱：</label>
            <input size="20" class="companyName" list="companyName_option" id="companyName" name="companyName" required>
            <datalist id="companyName_option">
                <option value="精誠科技整合股份有限公司"></option>
                <option value="光特資訊科技股份有限公司"></option>
                <option value="群璇地理資訊"></option>
            </datalist>
        </div>
        <div>
            <label for="sourceIP">外部連線IP：</label>
            <input size="15" list="ipOptions" id="sourceIP" name="sourceIP" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$"
                title="請輸入有效的IP地址（例如：192.168.1.1）" placeholder="輸入或選擇IP地址" required />
            <datalist id="ipOptions">
               
                    <!-- 其他預設IP地址 -->
            </datalist>
        </div>
        <div>
            <label for="vpnAccount">VPN帳號名稱：</label>
            <input size="15" class="vpnAccount" list="vpnAccount_option" id="vpnAccount" name="vpnAccount" >
            <datalist id="vpnAccount_option">
                <option value="sys1900005">
                <option value="1200402x"></option>
                <option value="無"></option>
            </datalist>
        </div>
        <div>
            <label for="fw_admin">防火牆設定人員：</label>
            <select name="fw_admin" id="fw_admin">
                <option value="林宜萱">林宜萱</option>
                <option value="謝佳育">謝佳育</option>
                <option value="莊岳霖">莊岳霖</option>
            </select>
        </div>
        <div>
            <label for="">防火牆設定日期：</label>
            <input  type="number" id="fw_year" name="year" min="111" max="200" required>
            <label for="year">年</label>
            <input type="number" id="fw_month" name="month" min="1" max="12" required>
            <label for="month">月</label>
            <input type="number" id="fw_day" name="day" min="1" max="31" required>
            <label for="day">日</label>
        </div>
        <div>
            <label for="fw_directions">防火牆設定說明：</label>
            <input size="50" type="text"  id="fw_directions" name="fw_directions" required>
    
        </div>
        <div class="submit">
            <input class="button" id="pdf_Button" type="button" value="產製pdf">
            <input class="button" id="clear_Button"   type="button" value="全部清除">
        </div>
        
    </div>
    
</body>
<script src="all.js"></script>

</html>
